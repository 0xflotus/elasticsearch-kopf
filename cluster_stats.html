<div class="cluster-map-stats-section">
	<span class="cluster-map-stat-block">
	 	<span class="cluster-map-stat-number">{{cluster.number_of_nodes}}</span>
		<span class="cluster-map-stat-description"><small>nodes</small></span>
	</span>
	<span class="cluster-map-stat-block">
	 	<span class="cluster-map-stat-number">{{cluster.total_indices}}</span>
		<span class="cluster-map-stat-description"><small>indices</small></span>
	</span>
	<span class="cluster-map-stat-block">
		<span class="cluster-map-stat-number"><small>{{cluster.shards}}</small></span>
		<span class="cluster-map-stat-description"><small>total shards</small></span>
	</span>
	<span class="cluster-map-stat-block">
	 	<span class="cluster-map-stat-number">{{cluster.failed_shards}}</span>
		<span class="cluster-map-stat-description"><small>failed shards</small></span>
	</span>
	<span class="cluster-map-stat-block">
	 	<span class="cluster-map-stat-number">{{cluster.unassigned_shards}}</span>
		<span class="cluster-map-stat-description"><small>unassigned shards</small></span>
	</span>
	<span class="cluster-map-stat-block">
	 	<span class="cluster-map-stat-number">{{readablizeBytes(cluster.total_size)}}</span>
		<span class="cluster-map-stat-description"><small>total size</small></span>
	</span>
</div>
