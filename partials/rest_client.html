<h2>rest client</h2>
<div class="rest-client-body">
	<div class="row">
		<div class="col-lg-12">
			<form class="form-inline" role="form">
				<div class="form-group">
					<input type="url" ng-model="request.url" class="form-control rest-client-request-url" placeholder="complete url">
				</div>
				<div class="form-group">
					<select ng-model="request.method" class="form-control">
						<option value="GET" selected="selected">GET</option>
						<option value="PUT">PUT</option>
						<option value="POST">POST</option>
						<option value="DELETE">DELETE</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default" ng-click="sendRequest()">send</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<textarea class="form-control rest-client-request-body" rows="3"></textarea>
			</div>
		</div>
	</form>
</div>
<div class="row">
	<div class="col-lg-12">
		<pre class="modal-json response-pre">{{response}}</pre>
	</div>
	<div id="wasDaFuck"></div>
</div>
