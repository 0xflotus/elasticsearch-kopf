<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="number of nodes in the cluster">
    <div class="stat-block bordered">
      <span class="cluster-map-stat-number">{{cluster_health.number_of_nodes}}</span>
      <span class="cluster-map-stat-description">nodes</span>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" data-toggle="tooltip" data-placement="bottom" data-original-title="number of shards in the cluster (closed indices are not taken into account)">
    <div class="stat-block bordered">
      <span class="cluster-map-stat-number">{{cluster_health.shards}}</span>
      <span class="cluster-map-stat-description">shards</span>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" data-toggle="tooltip" data-placement="bottom" data-original-title="number of documents (replicas are not taken into account)">
    <div class="stat-block bordered">
      <div class="cluster-stat-detail">
        <span class="cluster-map-stat-number">{{cluster.num_docs}}</span>
        <span class="cluster-map-stat-description">docs</span>
          <span ng-show="cluster.changes.getDocDelta() != 0">
            <i ng-show="cluster.changes.getDocDelta() > 0" class="fa fa-arrow-up"></i>
            <i ng-show="cluster.changes.getDocDelta() < 0" class="fa fa-arrow-down"></i>
            {{cluster.changes.absDocDelta()}}
          </span>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="total data in the cluster(replicas are taken into account)">
    <div class="stat-block bordered">
      <div class="cluster-stat-detail">
        <span class="cluster-map-stat-number">{{cluster.total_size}}</span>
          <span ng-show="cluster.changes.getDataDelta() != 0">
            <i ng-show="cluster.changes.getDataDelta() > 0" class="fa fa-arrow-up"></i>
            <i ng-show="cluster.changes.getDataDelta() < 0" class="fa fa-arrow-down"></i>
            {{cluster.changes.absDataDelta()}}
          </span>
      </div>
    </div>
  </div>
</div>

<script>
  $(function() {
    $(".cluster-map-stat-block").tooltip();
  });
</script>
