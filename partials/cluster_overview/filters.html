<div class="row">
  <div class="col-lg-6">
    <div class="row">
      <div class="col-lg-6 col-sm-6 cluster-overview-filter">
        <input type="text" ng-model="index_paginator.filter.name"
               class="form-control input-sm"
               placeholder="filter indices by name">
      </div>
      <div class="col-lg-3 col-sm-3 cluster-overview-filter">
        <select ng-model="index_paginator.filter.state"
                class="form-control input-sm">
          <option selected="selected" value="">all</option>
          <option value="open">open</option>
          <option value="close">closed</option>
          <option value="unhealthy">unhealthy</option>
        </select>
      </div>
      <div
          class="col-lg-3 col-sm-3 cluster-overview-filter cluster-map-node-types">
        <label class="cluster-map-node-type">
          <input type="checkbox"
                 ng-model="index_paginator.filter.hide_special"> <i
            class="fa fa-asterisk node-type-icon"> </i> hide special
          ({{cluster.special_indices}})
        </label>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="row">
      <div class="col-lg-6 col-sm-6  cluster-overview-filter">
        <input type="text" ng-model="node_filter.name"
               class="form-control input-sm"
               placeholder="filter nodes by name">
      </div>
    </div>
  </div>
</div>
<script>
  $(function() {
    $(".cluster-map-node-type").tooltip();
  });
</script>
