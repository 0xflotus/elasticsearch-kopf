<div ng-show="index != null">
    <span id="{{shard.id}}" class="normal-action" ng-click="showShardStats(shard.shard, shard.index, shard.node)" ng-repeat="shard in cluster.getShards(node.id, index.name) track by $index">
        <span class="shard {{shard.primary ? 'shard-primary' : ''}} shard-{{shard.state.toLowerCase()}}">{{shard.shard}}</span>
    </span>
</div>
