<div class="modal" id="alias_details" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
		  <i class="icon-remove-circle modal-close-icon" data-dismiss="modal" ng-click='closeModal()' style="float: right;"></i>
        <h4 class="modal-title">{{details.alias}}</h4>
      </div>
      <div class="modal-body">
		  <form role="form">
		    <div class="form-group">
		      <label>index</label>
		      <input class="form-control" disabled="true" value="{{details.index}}">
		    </div>
		    <div class="form-group">
		      <label>indexing routing value</label>
		      <input class="form-control" disabled="true" value="{{details.index_routing}}">
		    </div>
		    <div class="form-group">
		      <label>searching routing value</label>
		      <input class="form-control" disabled="true" value="{{details.search_routing}}">
		    </div>
		    <div class="form-group">
		      <label>filter</label>
	          <pre class="aliases-filter-display">{{details.filter}}</pre>
		    </div>
		  </form>
      </div>
    </div>
  </div>
</div>
