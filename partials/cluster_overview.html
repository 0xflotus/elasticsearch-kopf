<div ng-controller="ClusterOverviewController" ng-show="hasConnection() && cluster != null">
	<div ng-include src="'partials/cluster_stats.html'"></div>
	<div class="row">
		<div class="col-lg-10">
			<div class="row">
				<div class="col-lg-3 col-sm-6 cluster-overview-filter">
					<input type="text" ng-model="pagination.query" class="form-control input-sm" placeholder="filter indices by name">
				</div>
				<div class="col-lg-2 col-sm-6 cluster-overview-filter">
					<select ng-model="pagination.state" class="form-control input-sm">
						<option selected="selected" value="">open / closed</option>
						<option value="open">open</option>
						<option value="close">closed</option>
					</select>
				</div>
				<div class="col-lg-3 col-sm-6 cluster-overview-filter">
					<input type="text" ng-model="pagination.node_name" class="form-control input-sm" placeholder="filter nodes by name">
				</div>
				<div class="col-lg-4 col-sm-6 cluster-map-node-types cluster-overview-filter">
					<div class="row">
						<div class="col-xs-4">
				    	  <label class="cluster-map-node-type">
				    	    <input type="checkbox" ng-model="pagination.master"> <i class="icon-star-empty node-type-icon"> </i> master
				    	  </label>
						</div>
						<div class="col-xs-4">
				    	  <label class="cluster-map-node-type">
								<input type="checkbox" ng-model="pagination.data"> <i class="icon-hdd node-type-icon"> </i> data
							</label>
						</div>
						<div class="col-xs-4">
				    	  <label class="cluster-map-node-type">
				    	    <input type="checkbox" ng-model="pagination.client"> <i class="icon-search node-type-icon"> </i> client
				    	  </label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-2 form-group" style="text-align: right;">
			<div class="cluster-map-pagination">
				<span ng-switch on="hasPreviousPage()">
					<i class="icon-double-angle-left" ng-click="previousPage()" ng-switch-when="true"></i>
					<i class="icon-double-angle-left inactive-action" ng-switch-when="false"></i>
				</span>
				{{firstResult()}}-{{lastResult()}} of {{total()}}
				<span ng-switch on="hasNextPage()">
					<i class="icon-double-angle-right" ng-click="nextPage()" ng-switch-when="true"></i>
					<i class="icon-double-angle-right inactive-action" ng-switch-when="false"></i>
				</span>
			</div>
		</div>
	</div>
	<br>
	<table class="table table-bordered table-condensed table-rounded overview">
		<thead ng-include src="'partials/shard_map_header.html'"></thead>
		<tbody ng-include src="'partials/shard_map_body.html'"></tbody>
	</table>
</div>
