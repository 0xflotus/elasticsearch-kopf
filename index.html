<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="description" content="">
		<meta name="author" content="">
		<title>kopf</title>
		<link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="./font-awesome/css/font-awesome.css" rel="stylesheet">
		<link href="./css/kopf.css" rel="stylesheet">
		<script src="./js/jquery-1.10.2.min.js"></script>
		<script src="./bootstrap/js/bootstrap.min.js"></script>
		<script src="./js/angular.min.js"></script>
		<script src="./js/controllers.js"></script>
		<script src="./js/elastic_client.js"></script>
  	</head>
	<body ng-app ng-controller="GlobalController">
		<div ng-include src="'partials/modal_info.html'"></div>
		<div id="page-wrap">
			<div ng-include src="'partials/nav_bar.html'"></div>
			<div class="container app-container">
				<div class="row">
					<div class="col-lg-12">
						<div class="connection-status-console" ng-switch on="cluster_health.name == null">
							<span ng-switch-when="true">trying to connect to [{{host}}]</span>
							<span ng-switch-default="false">connected to <b>{{cluster_health.name}}</b> @ <b>{{host}}</b></span>
						</div>
					</div>
				</div>
				<div ng-include src="'partials/main_alerts.html'"></div>
				<div class="tab-content custom-tab-content">
					<div class="tab-pane fade active in" id="cluster" ng-include src="'partials/cluster_overview.html'"></div>
					<div class="tab-pane" id="rest" ng-include src="'partials/rest_client.html'"></div>
					<div class="tab-pane" id="aliases" ng-include src="'partials/aliases.html'"></div>
					<div class="tab-pane" id="analysis" ng-include src="'partials/analysis.html'"></div>
				</div>
			</div>
		</div>
	</body>
</html>
