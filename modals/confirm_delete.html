<div class="modal fade custom-modal" id="confirm_delete_{{index.name}}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<i class="icon-remove-circle modal-close-icon" data-dismiss="modal" ng-click='closeModal()' style="float: right;"></i>
				<h4 class="modal-title">are you sure you want to delete index {{index.name}}?</h4>
      		</div>
      		<div class="modal-body">
				<p>Deleting an index cannot be undone and all data for this index will be lost</p>
      		</div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='closeModal()' >Back</button>
	          <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click='deleteIndex(index.name)'><i class="icon-trash"></i> Delete</button>
	        </div>
    	</div>
  	</div>
</div>
