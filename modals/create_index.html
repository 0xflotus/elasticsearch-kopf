<div class="modal fade" id="create_index" ng-controller="CreateIndexCtrl">>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create new index</h4>
      </div>
      <div class="modal-body">
		  <div ng-include src="'partials/modal_alerts.html'"></div>
		  <div class="form-group">
			  <input type="text" ng-model="name" class="form-control input-sm" placeholder="New index name">
		  </div>
		  <div class="form-group">
			  <div class="row">
				  <div class="col-lg-3">
					  <input type="text" ng-model="shards" class="form-control input-sm" placeholder="# of shards" type="number">
				  </div>
				  <div class="col-lg-3">
					  <input type="text" ng-model="replicas" class="form-control input-sm" placeholder="# of replicas" type="number">
				  </div>
				  <div class="col-lg-6">
					  <select ng-model="settings" ng-options="i.settingsAsString() as i.name for i in pagination.results" class="form-control input-sm" ng-change="updateEditor()">
						  <option value="">load settings from an existing index</option>
					  </select>
				  </div>
			  </div>
		      <h5>Index settings</h5>
			  <div id="index-settings-editor" class="kopf-ace-editor create-index-editor"></div>
		  </div>
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='closeModal()'>Back</button>
        <button type="button" class="btn btn-primary" ng-click='createIndex()'>Create</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
