<div class="modal fade custom-modal" id="cluster_settings">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<i class="icon-remove-circle modal-close-icon" data-dismiss="modal" ng-click='closeModal()'></i>
				<h4 class="modal-title">update cluster settings</h4>
			</div>
			<form ng-controller="ClusterSettingsController" class="form" role="form">
				<div class="modal-body">
					<div ng-include src="'partials/modal_alerts.html'"></div>
					<div class="settings-section-header"></div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label class="control-label">blocks.read_only</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="makes the cluster read only. indices won't accept write operations and metadata can't be updated(create or delete indices)" data-original-title="blocks.read_only">
									<i class="icon-info-sign"></i>
								</a>
								<select ng-model="cluster.settings['cluster.blocks.read_only']" class="form-control input-sm">
									<option value="true">true</option>
									<option value="false">false</option>
								</select>
							</div>
							<div class="form-group">
								<label class="control-label">indices.cache.filter.size</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="indices.cache.filter.size" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['indices.cache.filter.size']" placeholder=""></input>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label class="control-label">discovery.zen.minimum_master_nodes</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="discovery.zen.minimum_master_nodes" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['discovery.zen.minimum_master_nodes']" placeholder="">
							</div>
							<div class="form-group">
								<label class="control-label">indices.ttl.interval</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="indices.ttl.interval" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['indices.ttl.interval']" placeholder="">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-body">
					<div class="settings-section-header">cluster.routing.allocation</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label class="control-label">node_initial_primaries_recoveries</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="node_initial_primaries_recoveries" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['cluster.routing.allocation.node_initial_primaries_recoveries']" placeholder="">
							</div>
							<div class="form-group">
								<label class="control-label">cluster_concurrent_rebalance</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="cluster_concurrent_rebalance" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['cluster.routing.allocation.cluster_concurrent_rebalance']" placeholder="">
							</div>
							<div class="form-group">
								<label class="control-label">awareness.attributes</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="awareness.attributes" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['cluster.routing.allocation.awareness.attributes']" placeholder="">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label class="control-label">node_concurrent_recoveries</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="node_concurrent_recoveries" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['cluster.routing.allocation.node_concurrent_recoveries']" placeholder="">
							</div>
							<div class="form-group">
								<label class="control-label">disable_allocation</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="disable_allocation" title="">
									<i class="icon-info-sign"></i>
								</a>
								<select ng-model="cluster.settings['cluster.routing.allocation.disable_allocation']" class="form-control input-sm">
									<option value="true">true</option>
									<option value="false">false</option>
								</select>
							</div>
							<div class="form-group">
								<label class="control-label">disable_replica_allocation</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="disable_replica_allocation" title="">
									<i class="icon-info-sign"></i>
								</a>
								<select ng-model="cluster.settings['cluster.routing.allocation.disable_replica_allocation']" class="form-control input-sm">
									<option value="true">true</option>
									<option value="false">false</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-body">
					<div class="settings-section-header">indices.recovery</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label class="control-label">concurrent_streams</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="concurrent_streams" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['indices.recovery.concurrent_streams']" placeholder="">
							</div>
							<div class="form-group">
								<label class="control-label">compress</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="compress" title="">
									<i class="icon-info-sign"></i>
								</a>
								<select ng-model="cluster.settings['indices.recovery.compress']" class="form-control input-sm">
									<option value="true">true</option>
									<option value="false">false</option>
								</select>
							</div>
							<div class="form-group">
								<label class="control-label">file_chunk_size</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="file_chunk_size" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['indices.recovery.file_chunk_size']" placeholder="">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label class="control-label">translog_ops</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="translog_ops" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['indices.recovery.translog_ops']" placeholder="">
							</div>

							<div class="form-group">
								<label class="control-label">translog_size</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="translog_size" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['indices.recovery.translog_size']" placeholder="">
							</div>
							<div class="form-group">
								<label class="control-label">max_bytes_per_sec</label>
								<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="" data-original-title="max_bytes_per_sec" title="">
									<i class="icon-info-sign"></i>
								</a>
								<input type="text" class="form-control input-sm" ng-model="cluster.settings['indices.recovery.max_bytes_per_sec']" placeholder="">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click='closeModal()'>Close</button>
					<button type="button" class="btn btn-primary" ng-click='saveClusterSettings()'><i class="icon-ok"></i> Update</button>
				</div>
			</form>
    	</div>
  	</div>
</div>
<script>  
$(function ()  
{ $(".setting-info").popover();  
});  
</script>
