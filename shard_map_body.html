<tr ng-repeat="node in getNodes()">
	<td class="node-cell">
		<div class="row hide-overflow">
			<div class="col-lg-1" class="node-badges">
				<div ng-switch on="node.master">
					<div ng-switch-when="true">
						<i ng-class="{true:'icon-star',false:'icon-star-empty'}[node.current_master]"></i>
					</div>
				</div>
				<div><i ng-class="{true:'icon-search',false:''}[node.client]"></i></div>
				<div><i ng-class="{true:'icon-hdd',false:''}[node.data]"></i></div>
			</div>
			<div class="col-lg-10">
				<div class="row hide-overflow">
					<div class="col-lg-12"><strong>{{node.name}}</strong></div>
				</div>
				<div class="row">
					<div class="col-lg-7">
						<div class="node-detail">{{node.transport_address}}</div>
						<div class="node-detail"><small>{{node.id}}</small></div>
					</div>
					<div class="col-lg-5">
						<div class="node-detail">load: {{node.stats.os.load_average[0].toFixed(2)}}</div>
						<div class="node-detail">heap: {{node.stats.jvm.mem.heap_used}}</div>
					</div>
				</div>
			</div>
		</div>
	</td>
	<td ng-repeat="index in pagination.getPage()">
		<span id="{{shard.id}}" ng-switch on="shard.primary" ng-click="displayInfo('shard info',shard.info)" ng-repeat="shard in index.shards[node.id]">
			<span ng-switch-when="true" class="shard shard-primary" ng-class="{STARTED:'shard-started', INITIALIZING:'shard-initializing', 'RELOCATED':'shard-relocated', 'RECOVERING':'shard-recovering','CLOSED':'shard-closed'}[shard.state]">{{shard.shard}}</span>
			<span ng-switch-default class="shard" ng-class="{STARTED:'shard-started', INITIALIZING:'shard-initializing', 'RELOCATED':'shard-relocated', 'RECOVERING':'shard-recovering','CLOSED':'shard-closed'}[shard.state]">{{shard.shard}}</span>
		</span>
	</td>
</tr>
<!-- Unassigned shards -->
<tr>
	<td class="node-cell">
		<div class="row">
			<div class="col-lg-1">
				<div class="row">
					<div class="col-lg-12">
						<span class="glyphicon glyphicon-exclamation-sign"></span>						
					</div>
				</div>
			</div>
			<div class="col-lg-10">
				<div class="row">
					<div class="col-lg-12">
						<div class=""><strong>unassigned shards</strong></div>
					</div>
				</div>
			</div>
		</div>
	</td>
	<td ng-repeat="index in pagination.getPage()" class="shards">
		<span ng-repeat="shard in index.unassigned" class="shard shard-unallocated">
				{{shard}}
		</span>
	</td>
</tr>
